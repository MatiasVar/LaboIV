      <a href="#" class="sidebar-link"><span class="fa fa-sign-out"></span> <span class="sidebar-text">Cerrar sesión</span></a>
    </div>
  </div>
  <header>
    <a href="index.html">
      <img src="images/Logo_DriveAr.png" alt="Logo DriveAr" class="logo">
  </a>
    <nav style="background-color: white; color: white;">
        <ul>
              <li><a href="index.html">Inicio</a></li>
              <li><a href="como-funciona.html">Cómo Funciona</a></li>
              <li><a href="preguntas.html">Preguntas Frecuentes</a></li>
              <li><a href="Contacto.html">Contacto</a></li>

              <li id="adminHeaderLink" style="display: none;"><a href="admin.html">Panel de Administración</a></li>
           
              <div class="hamburger-menu">
                <span></span>
                <span></span>
                <div class="menu-content">
                    <a href="#" id="hamburgerAuthLink">Ingreso/Registro</a>
                </div>
              </div>
        </ul>
    </nav>
  </header>
  <div class="main-content">
    <section class="profile-section">
      <form class="profile-form">
        <div class="profile-form-header">
          <h2 class="profile-form-title">Información básica</h2>
          <button type="button" class="close-btn"><span class="fa fa-times"></span></button>
        </div>
        <div class="profile-form-row">
          <div class="profile-form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="Matias">
          </div>
          <div class="profile-form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" value="Vargas">
          </div>
          <div class="profile-form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" value="vargas.matias734@gmail.com" readonly>
          </div>
        </div>
        <div class="profile-form-row">
          <div class="profile-form-group">
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" id="fecha" name="fecha">
          </div>
          <div class="profile-form-group whatsapp-group">
            <label for="whatsapp">Whatsapp</label>
            <div class="whatsapp-input">
              <span class="flag-icon"><img src="https://flagcdn.com/ar.svg" alt="AR" style="width:24px;"></span>
              <input type="text" id="whatsapp" name="whatsapp" placeholder="Whatsapp">
            </div>
          </div>
          <div class="profile-form-group">
            <label for="pais">País de residencia</label>
            <select id="pais" name="pais">
              <option>País de residencia</option>
              <option>Argentina</option>
              <option>Uruguay</option>
              <option>Chile</option>
              <option>Paraguay</option>
            </select>
          </div>
        </div>
        <button type="submit" class="save-btn">Guardar Cambios</button>
      </form>
    </section>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
